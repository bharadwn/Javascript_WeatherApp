<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weathermain.css" />
  </head>
  <body>
    <div class="main">
      <div class="inputCity">
        <input
          type="text"
          class="city"
          id="myCity"
          placeholder="Search for a city..."
        />
      </div>
      <div>
        <div class="cityEntered">
          <span id="cityEntered">A city, country</span>
        </div>
        <div class="date_today"><span id="day_date"></span></div>
        <div class="degree_now"><span id="mainDegrees">0</span>&degc</div>
        <div class="weather_now"></div>
        <div class="range_now"></div>
      </div>
    </div>

    <script defer type="text/javascript" src="weathermain.js"></script>
  </body>
</html>
